# ============================================
# LLM Provider Configuration
# ============================================
llm:
  # 当前使用的模型：deepseek-r1 | qwq-32b-preview | qwen-max
  # 都通过百炼平台的 qwen provider 调用
  provider: "qwen"
  
  # 百炼平台配置 - DeepSeek-R1 推理模型
  # qwen:
  #   model: "deepseek-r1"  # 修改为推理模型
  #   base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  #   temperature: 0.5
  #   max_tokens: 10000
  #   timeout: 60
  #   max_retries: 3
  
  # 备选配置 - QwQ-32B-Preview 推理模型
  # 要使用此模型，修改上面 qwen.model 为 "qwq-32b-preview"
  qwen:
    model: "qwq-32b-preview"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    temperature: 0.5
    max_tokens: 10000
    timeout: 60
    max_retries: 3
  
